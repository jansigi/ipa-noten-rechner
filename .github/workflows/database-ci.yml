name: Database CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  database:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start database
        run: docker compose -f container/docker-compose.yml up -d

      - name: Wait for database
        run: |
          for i in {1..20}; do
            if docker compose -f container/docker-compose.yml exec -T db pg_isready -U postgres -d ipa; then
              exit 0
            fi
            sleep 2
          done
          exit 1

      - name: Shutdown
        if: always()
        run: docker compose -f container/docker-compose.yml down -v

      - name: Set up Docker Buildx
        if: github.event_name == 'push'
        uses: docker/setup-buildx-action@v3

      - name: Validate Docker Hub secrets
        if: github.event_name == 'push'
        run: |
          if [ -z "${DOCKERHUB_USERNAME}" ] || [ -z "${DOCKERHUB_TOKEN}" ]; then
            echo "::error::Docker Hub secrets are not set."
            exit 1
          fi

      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and push staging image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: container
          file: container/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/ipa-noten-rechner-db:staging
            ${{ env.DOCKERHUB_USERNAME }}/ipa-noten-rechner-db:${{ github.sha }}
