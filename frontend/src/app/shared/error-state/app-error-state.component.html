<mat-card class="error-card" role="alert">
  <div class="icon">
    <mat-icon color="warn" aria-hidden="true">error</mat-icon>
  </div>
  <div class="content">
    <h3>{{ title }}</h3>
    <p class="message">{{ message }}</p>
    @if (details) {
      <p class="details">{{ details }}</p>
    }
    @if (retry.observed) {
      <button mat-stroked-button color="primary" (click)="retry.emit()">
        <mat-icon aria-hidden="true">refresh</mat-icon>
        <span>{{ retryLabel }}</span>
      </button>
    }
  </div>
</mat-card>
